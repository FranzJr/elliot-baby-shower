<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower de Elliot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Baby Shower de Elliot</h1>
        <h2 class="text-center mb-5">¡Estás invitado!</h2>

        <form id="invitacion">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="acompanantes">Número de acompañantes:</label>
                <input type="number" id="acompanantes" class="form-control" min="0" required>
            </div>

            <p>Lugar: [Dirección del evento]</p>
            <p>Fecha: [Fecha del evento]</p>
            <p>Hora: [Hora del evento]</p>

            <h3>Agenda del día:</h3>
            <ul>
                <li>Actividad 1</li>
                <li>Actividad 2</li>
                <!-- Agregar más actividades aquí -->
            </ul>

            <button type="button" id="ruleta" class="btn btn-primary">Girar ruleta de regalos</button>
            <p id="regaloElegido" class="mt-2"></p>
            <input type="hidden" id="regalo" name="regalo">

            <button type="submit" class="btn btn-success">Confirmar asistencia</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
