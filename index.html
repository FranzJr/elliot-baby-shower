<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower de Elliot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <!-- <h3>Paso 1. Información del evento</h3>
    <h3>Paso 2. Selecciona el regalo que quieres dar</h3>
    <h3>Paso 3. Diligenciar información y confirmar asistencia</h3>
    <h3>Paso 4. Detalles del evento</h3> -->


    <div class="container mb-5">

        <div class="step">
            <div class="center mt-3">

                <div class="invitation">
                    <div class="is-loading">
                        <h2 class="lead"></h2>
                    </div>
                </div>

                <img class="img-fluid elliot-img" alt="Elliot Baby Shower Logo" src="./images/logo.png" />

            </div>


            <div class="card-cover">
                <div class="cover mt-3">
                    <span>Cover: <span class="dcolor">Pañales</span></span>
                </div>
            </div>

            <div class="step-one mt-5 is-loading">

                <div class="row">
                    <div class="col-md-6">
                        <h3>Lugar:</h3>
                        <p class="place"></p>
                        <h3>Fecha: </h3>
                        <p class="date"></p>
                    </div>

                    <div class="col-md-6">
                        <h3>Agenda del día:</h3>
                        <p class="activities"></p>
                    </div>
                </div>

                <div class="center">
                    <a class="btn btn-primary btn-lg mt-1" href="#" role="button">Aceptar Invitación</a>
                </div>
            </div>
        </div>


        <div class="step-two center step">

            <h2 class="title-curve">Selecciona el regalo</h2>

            <div class="roulette-canvas">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <ul id="giftsList"></ul>
            <button type="button" id="spin" class="btn btn-primary btn-lg">Girar ruleta de regalos</button>

        </div>

        <div class="step-three mt-5 step">

            <div class="center">
                <h2 class="title-curve">Finaliza el registro</h2>
            </div>

            <form>
                <input type="hidden" class="form-control form-control-lg" id="_id">

                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label for="inputEmail4">Telefono</label>
                        <input type="text" class="form-control form-control-lg" id="phone">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="inputEmail4">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label for="inputEmail4">Acompañantes</label>
                        <select class="form-control form-control-lg" id="moreGuest">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="inputEmail4">Regalo</label>
                        <select id="giftsSelect" class="form-control form-control-lg"></select>

                    </div>
                </div>

                <div class="form-row mb-5">
                    <div class="form-group col-12 ">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email">
                    </div>
                </div>

                <div class="center">
                    <button type="submit" class="btn btn-success btn-lg">Confirmar asistencia</button>
                </div>

            </form>




        </div>

    </div>



    <script src="script.js"></script>
    <script src="ruleta.js"></script>
</body>

</html>
